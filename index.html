<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></script>
    <title> Rock Paper Scissors</title>
</head>
<body>
    <center><h1>Rock Paper Sessors</h1></center>
    <div class="choices">
        <div class="choice" id="Paper">
            <img src="images/paper.png" alt="Paper" width="300">    
         </div>        
         <div class="choice" id="Rock">
            <img src="images/rock.png" alt="Rock" width="300">
         </div>
        <div class="choice" id="Scissors">
            <img src="images/scissors.png" alt="Scissors" width="300">
        </div>
    </div>  

    <center><div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
         <div class="score">
            <p id="Computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
</center>
<footer class="line">
   <center> <p>Thanks Play This Game And Enjoy Your Time.</p></center>
</footer>



</body>
<script src="first.js"></script>
</html>
